<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="id-card">
    <div class="student-details">
      <img src="xiao.jpg" alt="Student photo" class="student-photo">
      <h2 class="student-name">
        Geraldine<br>
        Buelvas Nieto
      </h2>
    </div>
    <div class="user-information">
      <h3>Informacion del Usuario</h3>
      <ul>
        <li><b>Apellidos:</b> Buelvas Nieto</li>
        <li><b>Nombre:</b> Geraldine</li>
        <li><b>Edad:</b> 18 años</li>
        <li><b>Programa Académico:</b> Licenciatura en Informatica</li>
        <li><b>Semestre:</b> 3ro</li>
      </ul>
    </div>
  </div>
</body>
</html>
